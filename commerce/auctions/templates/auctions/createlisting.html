{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>
<form action="{%  url 'create' %}" method="post">
    {% csrf_token %}
  <div class="form-group" style="max-width: 1050px;">
    <label for="title">Title:</label>
    <input type="text" name="title" class="form-control" id="exampleFormControlInput1" placeholder="Insert Title">
  </div>
  <div class="form-group" style="max-width: 1050px;">
    <label for="description">Description:</label>
    <textarea type="text" name="description" class=" form-control" id="exampleFormControlTextarea1" placeholder="Insert Description" ></textarea>
  </div>
    <div class="form-group" style="max-width: 1050px;">
    <label for="price">Starting Price:</label>
    <input type="number" name="price" class="form-control" id="exampleFormControlInput1" placeholder="Insert Starting Price">
  </div>
  <div class="form-group" style="max-width: 1050px;">
    <label for="image_url">Image URL:</label>
    <input type="text" name="image_url" class="form-control" id="exampleFormControlInput1" placeholder="Insert Image URL">
  </div>
    <div class="form-group" style="max-width: 1050px; padding-top: 10px;">
        <label for="category">Choose a category:</label>
  <select name="category">
      {% for category in categories %}
    <option value="{{ category }}">{{ category }}</option>
      {% endfor %}
  </select>
    </div>
        <button type="submit">Create</button>
</form>
{% endblock %}
